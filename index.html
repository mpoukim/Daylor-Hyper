<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIM RATIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KIM RATIO</h1>
        <div class="input-group">
            <label for="ingredient1">Ingrédient 1 (g):</label>
            <input type="number" id="ingredient1" placeholder="Entrez le poids">
        </div>
        <div class="input-group">
            <label for="ingredient2">Ingrédient 2 (g):</label>
            <input type="number" id="ingredient2" placeholder="Entrez le poids">
        </div>
        <button onclick="calculateRatio()">Calculer le Ratio</button>
        <p id="ratioResult"></p>

        <h2>Calcul de Grammage</h2>
        <div class="input-group">
            <label for="totalWeight">Poids Total Désiré (g):</label>
            <input type="number" id="totalWeight" placeholder="Entrez le poids total">
        </div>
        <div class="input-group">
            <label for="ratioPart1">Ratio Partie 1:</label>
            <input type="number" id="ratioPart1" placeholder="Ex: 1">
        </div>
        <div class="input-group">
            <label for="ratioPart2">Ratio Partie 2:</label>
            <input type="number" id="ratioPart2" placeholder="Ex: 2">
        </div>
        <button onclick="calculateGrammage()">Calculer le Grammage</button>
        <p id="grammageResult"></p>
    </div>

    <script>
        function calculateRatio() {
            const ing1 = parseFloat(document.getElementById("ingredient1").value);
            const ing2 = parseFloat(document.getElementById("ingredient2").value);

            if (isNaN(ing1) || isNaN(ing2) || ing1 <= 0 || ing2 <= 0) {
                document.getElementById("ratioResult").innerText = "Veuillez entrer des poids valides et positifs.";
                return;
            }

            const ratio = ing1 / ing2;
            document.getElementById("ratioResult").innerText = `Ratio: 1 : ${ratio.toFixed(2)}`;
        }

        function calculateGrammage() {
            const totalWeight = parseFloat(document.getElementById("totalWeight").value);
            const ratioPart1 = parseFloat(document.getElementById("ratioPart1").value);
            const ratioPart2 = parseFloat(document.getElementById("ratioPart2").value);

            if (isNaN(totalWeight) || isNaN(ratioPart1) || isNaN(ratioPart2) || totalWeight <= 0 || ratioPart1 <= 0 || ratioPart2 <= 0) {
                document.getElementById("grammageResult").innerText = "Veuillez entrer des valeurs valides et positives.";
                return;
            }

            const totalParts = ratioPart1 + ratioPart2;
            const grammage1 = (totalWeight * ratioPart1) / totalParts;
            const grammage2 = (totalWeight * ratioPart2) / totalParts;

            document.getElementById("grammageResult").innerText = `Grammage: ${grammage1.toFixed(2)}g (Partie 1) et ${grammage2.toFixed(2)}g (Partie 2)`;
        }
    </script>
</body>
</html>
